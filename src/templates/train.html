{% extends "index.html" %}

{% block head %}
  <link rel="stylesheet" href="/static/css/train.css">
  <script src="/static/lib/WebAudioRecorder.js"></script>
  <script src="/static/scripts/WavAudioEncoder.js"></script>
{% endblock %}   

{% block body %}
  <style>
  .wrapper {
      text-align: center;
  }

  .button {
      position: absolute;
      top: 50%;
  }
  </style>
  
  <div class="wrapper">

      <section class="main-controls">
        <section>
        <img src="static/images/chirpfull.png" alt="Logo" style="width:250px;height:250px;">
        <header>
          <h1 class="porter" style="color:#13438e;">Training</h1>
        </header>
      </section>
        <p class="porter" style="color:#42ccff"><font size="40">Read This:</font></p>
        <div id = "train"><b></b></div>
        <br></br>
        <script type="text/javascript"> 
          var articleText = {{ articles|tojson }}; </script>
        <canvas class="visualizer"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
          <button class="send">Send</button>
          <button class="test">Test</button>
        </div>
        <section class="sound-clips">


        </section>
        <button class="finish">Finish</button>
      </section>

      

    </div>

    <script src="/static/scripts/train.js"></script>

{% endblock %}
