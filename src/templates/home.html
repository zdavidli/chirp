{% extends "index.html" %}

{% block head %}
  <link rel="stylesheet" href="/static/css/train.css">
  <link rel="stylesheet" href="/static/css/home.css">
{% endblock %}   

{% block body %}
  <style>
  .wrapper {
      text-align: center;
  }

  .button {
      position: absolute;
      top: 50%;
  }
  </style>
  
  <div class="wrapper">

      <section class="main-controls">
        <div align="center">
          <img class="animated fadeInLeft" src="static/images/chirpfull.png" alt="Logo" style="width:250px;height:250px;" align="left">
          <p class="animated fadeInRight"><input type="image" src="static/images/trainbutton.png" name="train" class="train" id="train" style="width:125px;height:45px;margin: 25px 0px" align="right"></p>
          <input type="image" src="static/images/loading.gif" name="load" class="load animated fadeInRight" id="load" style="width:55px;height:45px;margin: 25px 20px" align="right">
        </div>
      </section>

      <blockquote class="twitter-tweet tw-align-center" lang="en"><p>If you don&#39;t take risks, you&#39;ll always have regret. <a href="https://twitter.com/search?q=%23justdoit&amp;src=hash">#justdoit</a></p>&mdash; Nike (@Nike) <a href="https://twitter.com/Nike/statuses/476008225859706880">June 9, 2014</a></blockquote>
      <a class="twitter-timeline">test</a>

      <canvas class="visualizer" style="width:1000px;height:250px;" align="left"></canvas>
    </div>


{% endblock %}

{% block scripts %}
  <script src="/static/lib/WebAudioRecorder.js"></script>
  <script src="/static/scripts/WavAudioEncoder.js"></script>
  <script src="/static/scripts/home.js"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

{% endblock %}
